


<!DOCTYPE html>
<html lang="en" style="background-color: #f0f4f5;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Fieldset with input fields - MOD.UK frontend</title>

    <link href="/moduk-frontend/assets/moduk.css" rel="stylesheet">

    <script src="/moduk-frontend/assets/moduk.js" defer></script>

    <link rel="shortcut icon" href="/moduk-frontend/assets/favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/moduk-frontend/assets/favicons/apple-touch-icon-180x180.png">
    <link rel="mask-icon" href="/moduk-frontend/assets/favicon.svg" color="#005eb8">
    <link rel="icon" sizes="192x192" href="/moduk-frontend/assets/favicon-192x192.png">
    <meta name="msapplication-TileImage" content="/moduk-frontend/assets/mediumtile-144x144.png">
    <meta name="msapplication-TileColor" content="#005eb8">
    <meta name="msapplication-square70x70logo" content="/moduk-frontend/assets/smalltile-70x70.png">
    <meta name="msapplication-square150x150logo" content="/moduk-frontend/assets/mediumtile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="/moduk-frontend/assets/favicons/widetile-310x150.png">
    <meta name="msapplication-square310x310logo" content="/moduk-frontend/assets/favicons/largetile-310x310.png">

    
    <meta property="og:title" content="MOD.UK frontend library">
    <meta property="og:description" content="Code you need to start building accessible user interfaces for MOD websites and services.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/moduk-frontend/assets/logos/open-graph.png">
    <meta property="og:image:alt" content="MOD">

    
  </head>

  <body class="">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

      

      

  <div class="moduk-width-container">
    <main class="moduk-main-wrapper" id="maincontent">
      <div class="moduk-grid-row">
        <div class="moduk-grid-column-two-thirds">

        <fieldset class="moduk-fieldset">
  <legend class="moduk-fieldset__legend moduk-fieldset__legend--xl">
    <h1 class="moduk-fieldset__heading">
      What is your address?
    </h1>
  </legend>


          

<div class="moduk-form-group">
  <label class="moduk-label" for="input-address1">
    Address line 1
  </label>
  <input class="moduk-input" id="input-address1" name="address1" type="text">
</div>


          

<div class="moduk-form-group">
  <label class="moduk-label" for="input-address2">
    Address line 2
  </label>
  <input class="moduk-input" id="input-address2" name="address2" type="text">
</div>


          

<div class="moduk-form-group">
  <label class="moduk-label" for="input-town-city">
    Town or city
  </label>
  <input class="moduk-input" id="input-town-city" name="town" type="text">
</div>


          

<div class="moduk-form-group">
  <label class="moduk-label" for="input-county">
    County
  </label>
  <input class="moduk-input" id="input-county" name="county" type="text">
</div>


        </fieldset>

        </div>
      </div>

    </main>
  </div>



      
  </body>
</html>
