  <body class="">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

      

      

  <div class="moduk-width-container">
    <main class="moduk-main-wrapper" id="maincontent">

      <div class="moduk-grid-row">
        <div class="moduk-grid-column-two-thirds">
          




  
<div class="moduk-form-group moduk-form-group--error">
<fieldset class="moduk-fieldset" aria-describedby="dob-day-error-hint dob-day-error-error" role="group">
  <legend class="moduk-fieldset__legend">
    What is your date of birth?
  </legend>
<div class="moduk-hint" id="dob-day-error-hint">
    For example, 31 3 1980
  </div>


  
  
  <span class="moduk-error-message" id="dob-day-error-error">
    <span class="moduk-u-visually-hidden">Error:</span> Error message goes here
  </span>

  <div class="moduk-date-input" id="dob-day-error">
    <div class="moduk-date-input__item">
      <div class="moduk-form-group">
        <label class="moduk-label moduk-date-input__label" for="dob-day-error-day">
          Day
        </label>
        <input class="moduk-input moduk-date-input__input moduk-input--width-2 moduk-input--error" id="dob-day-error-day" name="dob-day-error-day" type="text" pattern="[0-9]*" inputmode="numeric">
      </div>
    </div>
    <div class="moduk-date-input__item">
      <div class="moduk-form-group">
        <label class="moduk-label moduk-date-input__label" for="dob-day-error-month">
          Month
        </label>
        <input class="moduk-input moduk-date-input__input moduk-input--width-2" id="dob-day-error-month" name="dob-day-error-month" type="text" pattern="[0-9]*" inputmode="numeric">
      </div>
    </div>
    <div class="moduk-date-input__item">
      <div class="moduk-form-group">
        <label class="moduk-label moduk-date-input__label" for="dob-day-error-year">
          Year
        </label>
        <input class="moduk-input moduk-date-input__input moduk-input--width-4" id="dob-day-error-year" name="dob-day-error-year" type="text" pattern="[0-9]*" inputmode="numeric">
      </div>
    </div></div></fieldset>


</div>

        </div>
      </div>

    </main>
  </div>
